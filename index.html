<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Todo App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/src/styles.css">
</head>
<body class="bg-gray-100">
    <header class="text-center flex flex-col items-center mt-10">
        <img src="/assets/images/icon.png" alt="Logo" class="mb-2 w-20 h-20">
        <h1 class="text-3xl sm:text-3xl lg:text-4xl font-bold text-blue-600">Your TODO App</h1>
    </header>
    <section class="main-container flex flex-col items-center mt-10">
        <form action="#">
            <input type="text" placeholder="Add a new todo" class="border border-b-4 shadow p-2 w-72">
            <button type="submit" class="bg-green-600 text-white p-2 shadow-xl shadow-black-500/50 hover:cursor-pointer rounded-md">Add</button>
        </form>
        <div>
            <ul class="flex flex-col items-start w-72 mt-5 space-y-4">
                <li class="flex items-center justify-between w-full">
                    <label class="flex items-center">
                        <input type="checkbox" class="form-checkbox h-5 w-5 text-blue-500">
                        <span class="text-gray-700 ml-2">Task super larguisima</span>
                    </label>
                    <button class="ml-auto bg-red-500 text-white p-2 rounded-md remove">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
                        </svg>
                    </button>
                </li>
                <li class="flex items-center justify-between w-full">
                    <label class="flex items-center">
                        <input type="checkbox" class="form-checkbox h-5 w-5 text-blue-500">
                        <span class="text-gray-700 ml-2">Task menos larga</span>
                    </label>
                    <button class="ml-auto bg-red-500 text-white p-2 rounded-md remove">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
                        </svg>
                    </button>
                </li>
                <li class="flex items-center justify-between w-full">
                    <label class="flex items-center">
                        <input type="checkbox" class="form-checkbox h-5 w-5 text-blue-500">
                        <span class="text-gray-700 ml-2">Task corta</span>
                    </label>
                    <button class="ml-auto bg-red-500 text-white p-2 rounded-md remove">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
                        </svg>
                    </button>
                </li>
                <li class="flex items-center justify-between w-full">
                    <label class="flex items-center">
                        <input type="checkbox" class="form-checkbox h-5 w-5 text-blue-500">
                        <span class="text-gray-700 ml-2">Task</span>
                    </label>
                    <button class="ml-auto bg-red-500 text-white p-2 rounded-md remove">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
                        </svg>
                    </button>
                </li>
            </ul>
        </div>
    </section>
    <footer class="text-center mt-72">
        <p class="shadow">&copy; 2025 Your Todo App</p>
    </footer>
</body>
</html>
