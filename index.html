<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Todo App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="dist/output.css">
</head>
<body class="bg-gray-100">
    <header class="text-center flex flex-col items-center mt-10">
        <img src="/assets/images/icon.png" alt="Logo" class="mb-2 w-20 h-20">
        <h1 class="text-3xl sm:text-3xl lg:text-4xl font-bold text-blue-600">Your TODO App</h1>
    </header>
    <section class="main-container flex flex-col items-center mt-10">
        <form action="#" onsubmit="return false;">
            <input type="text" placeholder="Add a new todo" class="border border-b-4 relative shadow p-2 w-72" id="todo-input">
            <button type="button" id="add-button" class="bg-green-600 text-white p-2 shadow-xl shadow-black-500/50 hover:cursor-pointer rounded-md">Add</button>
        </form>
        <div id="todos-container" class="w-80 align-middle"></div>
    </section>
    <footer class="text-center fixed bottom-0 w-full bg-gray-200 p-4">
        <p>&copy; 2025 Your Todo App</p>
    </footer>
    <script src="/src/script.js"></script>
</body>
</html>
